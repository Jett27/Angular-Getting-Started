<div class='card'>
    <div class='card-header'>
        {{pageTitle + ': ' + product?.productName}}
        <!-- 
            {{pageTitle + ': ' + product?.productName}} - If you're not using *ngIf='product'
            product?.productName. '?'' is called a Safe Navigation Operator. We won't immediately be able to get the value of product.productName since we will be subscribing(observables) to the product "api to get the value". We have to wait for its value to be not null (pag may laman na yung object from the api) bago magamit. . We use ? to avoid compiling errors (e.g. undefined property error) if alam naman natin na magiging temporarily null lang sya.

            It will return a string na "null" lang if displayed
        -->
    </div>

    <div class='card-body'
         *ngIf='product'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{product.productName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Code:</div>
                    <div class='col-md-8'>{{product.productCode | uppercase | convertToSpaces: '-'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{product.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Availability:</div>
                    <div class='col-md-8'>{{product.releaseDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>5 Star Rating:</div>
                    <div class='col-md-8'>
                        <pm-star [rating]='product.starRating'>
                        </pm-star>
                    </div>
                </div>
            </div>

            <div class='col-md-4'>
                <img class='center-block img-responsive'
                     [style.width.px]='200'
                     [style.margin.px]='2'
                     [src]='product.imageUrl'
                     [title]='product.productName'>
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-secondary'
                style='width:80px'
                (click)='onBack()'>
            <!-- (Event Binding) -->
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>

<div class='container-fluid'>
    <img [src]="dogURL"
        (click)="getDoggy()"
         width="200"> <- Click the picture
</div>
