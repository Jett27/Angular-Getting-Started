<div class='card'>
    <div class='card-header'>
        {{pageTitle + ': ' + product?.productName}}
        <!-- 
            {{pageTitle + ': ' + product?.productName}} - If you're not using *ngIf='product'
            product?.productName. '?'' is called a Safe Navigation Operator. We won't immediately be able to get the value of product.productName since we will be subscribing(observables) to the product "api to get the value". We have to wait for its value to be not null (pag may laman na yung object from the api) bago magamit. . We use ? to avoid compiling errors (e.g. undefined property error) if alam naman natin na magiging temporarily null lang sya.

            It will return a string na "null" lang if displayed
        -->
    </div>

    <div class='container-fluid'>
        <img [src]="dogURL" width="200">
    </div>

    <div class='card-footer'>
        <button class='btn btn-secondary'
                style='width:80px'
                (click)='onBack()'>
            <!-- (Event Binding) -->
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
